<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="{% static 'food/css/bootstrap.min.css' %}" type="text/css" />
    <link href="{% static 'food/styles.css' %}" rel="stylesheet" type="text/css">
    <link href="{% static 'food/styles-language.css' %}" rel="stylesheet" type="text/css">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    {% if title %}
        <title>Food Shop - {{ title }}</title>
    {% else %}
        <title>Food Shop</title>
	{% endif %}

</head>
<body>

   <div class="wrapper">
        <div class="wrapper-content">
            {% include 'navbar.html' %}

            {% block content %}
            {% endblock content %}
        </div>
   </div>

   {% include 'footer.html' %}


        <div class="col-md-8">
          {% if messages %}
            {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">
                {{ message }}
              </div>
            {% endfor %}
          {% endif %}
        </div>

   <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
   <script src="{% static 'food/js/bootstrap.min.js' %}"></script>
   <script src="{% static 'food/script.js' %}"></script>


</body>
</html>
